<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Pop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container shadow">
            <img src="balloon-pop-logo.png" alt="balloon-pop-logo">
        </div>
    </header>

    <main class="card container bg-light">
        <form class="d-flex space-between hidden" id="playerForm" onsubmit="setPlayer(event)">
            <div>
                <label for="name">
                    <i class="lni lni-user"></i>
                    <span>Player Name:</span>
                </label>
                <input type="text" name="playerName" size="18" required>
            </div>
            <button type="submit">Ok</button>
        </form>

        <!-- TODO replace hidden class -->
        <section id="game" class="game ">
            <div class="d-flex space-between card bg-dark text-light">
                <div>
                    <i class="lni lni-user"></i>
                    <span id="player-name"></span>
                </div>
                <div>
                    <span>High Score:</span>
                    <span id="high-pop-count">0</span>
                </div>
            </div>

            <div id="main-controls" class="d-flex space-around mt-2 hidden">
                <button class="btn-dark" onclick="changePlayer()">Change Player</button>
                <button id="startButton" onclick="startGame()">Start Game</button>
            </div>
            <!-- TODO replace hidden class -->
            <div id="game-controls">
                <div>
                    <span>Balloons Popped:</span>
                    <span id="pop-count">0</span>
                </div>
                <div>
                    <span>Time Remaining:</span>
                    <span id="countdown">0</span>
                </div>

                <div class="d-flex game-container">
                    <div class="pump" onclick="inflate()">
                        <div class="handle"></div>
                        <div class="pump-box">
                            <span id="click-count"></span>
                        </div>

                    </div>
                    <div id="balloon" class="balloon"></div>
                </div>

            </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
